<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tutube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-danger">
      <div class="col-md-1"></div>
      <form class="form-inline col-md-8"  id="search-div">
        <input class="form-control" id="searchquery" type="text" placeholder="Search">
        <button class="btn btn-default" id="searchbutton" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
      <div class="col-md-1"></div>
    </nav>
    <div id="yt-container" class="div-card">
      <div id="youtube-player"></div>
    </div>
    <div id="results-container" class="div-card">
      <ul id="results-list"></ul>
    </div>
    <div id="comments-container" class="hidden div-card">
      <div id="comment-input-container"></div>
      <ul id="comment-threads"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="https://use.fontawesome.com/7d8f728947.js"></script>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
  </body>
</html>
